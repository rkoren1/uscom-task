<mat-card class="product">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <img class="product-image" mat-card-image [src]="product.thumbnail" />
  <mat-card-content class="product-description">
    {{ product.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
