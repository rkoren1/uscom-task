<div class="products" *ngIf="products">
  <app-product
    *ngFor="let product of products.products"
    [product]="product"
  ></app-product>
</div>

<!-- show product skeleton if products are loading -->
<div class="products" *ngIf="!products">
  <app-product-skeleton></app-product-skeleton>
  <app-product-skeleton></app-product-skeleton>
  <app-product-skeleton></app-product-skeleton>
  <app-product-skeleton></app-product-skeleton>
  <app-product-skeleton></app-product-skeleton>
</div>
